<app-navbar></app-navbar>
<div class="container">
    <app-especialidad *ngIf="mostrarEspecialidades" 
    [listaEspecialidades]="listaEspecialidades" 
    (espSelecionado)='espSelecionado($event)'></app-especialidad>
    <app-profesional *ngIf="mostrarProfesionales"
    [espSelect]="espSelect"
    (vuelta)='vuelta($event)'
    (profSelect)='profecionalSelect($event)'></app-profesional>
    <app-turnos *ngIf="mostrarTurnos" 
    [profSelect]="profSelect"
    (vuelta)='vuelta($event)'
    ></app-turnos>
</div>
