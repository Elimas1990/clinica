<app-navbar></app-navbar>
<div class="container">
    
    <app-turnopaciente 
    *ngIf="tipoUsuario?.tipouser == 'Paciente'"
    [listaTurnosPaciente]="listaTurnosPaciente" 
    [renderTable]="renderTable"></app-turnopaciente>
    <app-turnoprofesional 
    *ngIf="tipoUsuario?.tipouser == 'Profesional'"
    [listaTurnosProfesional]="listaTurnosProfesional" 
    [renderTable]="renderTable"></app-turnoprofesional>
    <app-turnostodos
    *ngIf="tipoUsuario?.tipouser == 'Administrativo'"
    [listaTurnos]="listaTurnos" 
    [renderTable]="renderTable"
    ></app-turnostodos>
</div>
