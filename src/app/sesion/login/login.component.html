
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-4 shadow mt-5 p-5 border border-rounded">
            <h1 class="text-center mb-5">Login</h1>
            <div class="input-group mb-3">
                <span class="input-group-text" ><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="userLogueado.email" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" ><i class="fas fa-lock"></i></span>
                <input type="password"  class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="userLogueado.pass"/>
            </div>

            <div class="text-center mt-5">
                <button type="button" class="btn btn-outline-success shadow" (click)="loginUsuario()">Ingresar</button>
            </div>
            <div *ngIf="errorUsuario" class="alert alert-danger box-msg" role="alert">
                <strong>Error!</strong> Los datos ingresados incorrectos
            </div>
        </div>
    </div>
    <div class="position-absolute bottom-0 end-0 m-5">
        <div *ngIf="verUsers">
            <div *ngFor="let user of usuariosPreCargados" style="width: 100px;height: 100px;" class="mb-3">
                <img class="img-circle img w-100 h-100 rounded-circle border border-1 img-user" 
                [src]="user.img" 
                ngbTooltip="{{user.tipouser}}"
                placement="left"
                (click)="userLogueado.email=user.email;userLogueado.pass=user.pass">
            </div>
        </div>
       
        
        <button class="btn btn-danger btn-lg rounded-circle " style="width: 100px;height: 100px;" (click)="verUsers=!verUsers">Users</button>
    </div>
</div>
